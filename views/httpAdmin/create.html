<form action="" ng-submit="createProduct(newProduct)">
  <h2><input type="text" ng-model="newProduct.name" placeholder="TITLE"></h2>
  <h2><input type="Number" ng-model="newProduct.price" placeholder="PRICE"></h2>
  <h2><input type="text" ng-model="newProduct.imageUrl" placeholder="IMAGE URL"></h2>
  <p><textarea name="content" id="" cols="30" rows="10" ng-model="newProduct.description" placeholder="DESCRIPTION"></textarea></p>
  <button type="submit">ADD</button>
</form>
