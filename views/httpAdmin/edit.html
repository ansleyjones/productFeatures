<form action="" ng-submit="editProduct(singleProduct)">
  <h2><input type="text" ng-model="singleProduct.name" placeholder="{{singleProduct.name}}"></h2>
  <h2><input type="text" ng-model="singleProduct.price" placeholder="{{singleProduct.price}}"></h2>
  <h2><input type="text" ng-model="singleProduct.imageUrl" placeholder="{{singleProduct.imageUrl}}"></h2>
  <p><textarea name="content" id="" cols="30" rows="10" ng-model="singleProduct.description" placeholder="{{singleProduct.description}}">{{product.description}}</textarea></p>
  <button type="submit">UPDATE</button>
</form>
